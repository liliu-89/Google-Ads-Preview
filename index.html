<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Vorschau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar mit Logo -->
    <div class="navbar">
        <img src="https://liliu.de/wp-content/uploads/2024/08/li_liu_logo@2x.png" alt="AIlon Logo">
    </div>
    <h1 style="text-align:center;">Google Ads Vorschau</h1>
    <div class="container">
        <div class="ad-container">
            <!-- Header with logo and brand name -->
            <div class="ad-header">
                <img src="https://www.ailon.io/favicon.ico" alt="AIlon Logo">
                <div>
                    <h1>AIlon</h1>
                    <p>www.ailon.io/<mark>buyer-persona/erstellen</mark></p>
                </div>
            </div>

            <!-- Ad Titles displayed side by side inside a <span> -->
            <div class="ad-title-container">
                <div id="adTitle" class="ad-title">
                    <span id="adTitle1">AIlon - KI Marktforschung</span><span>-</span>
                    <span id="adTitle2">Zielgruppen modellieren</span>
                </div>
            </div>

            <!-- Ad Descriptions displayed one below the other -->
            <div class="ad-description-container">
                <div id="adDescription1" class="ad-description">AIlon - KI Marktforschung und Zielgruppen-Analysen. Potenziale erkennen und gezielt nutzen.</div>
                <div id="adDescription2" class="ad-description">Nutzen Sie KI, um Ihre Zielgruppen pr√§zise zu analysieren und Kampagnen zu optimieren.</div>
            </div>

        </div>
    </div>

    <!-- Button to generate preview -->
    <div class="button-container">
        <button onclick="generateAdPreview()">Neue Vorschau generieren</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
