<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Vorschau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ad-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .ad-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .ad-header h1 {
            font-size: 18px;
            font-weight: bold;
            color: #0044cc;
            margin: 0;
        }

        .ad-header p {
            font-size: 14px;
            color: #999;
        }

        .ad-title-container {
            display: block;
            margin: 10px 0;
        }

        .ad-title {
            font-size: 18px;
            font-weight: bold;
            color: #0044cc;
            word-wrap: break-word; /* Ermöglicht Zeilenumbruch bei langen Texten */
        }

        .ad-title span {
            display: inline-block;
            margin-right: 0.5em; /* Ein bisschen Platz dazwischen */
            word-wrap: break-word; /* Erlaubt das Umbrechen des Textes bei Bedarf */
        }

        .ad-description-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .ad-description {
            font-size: 14px;
            color: #555;
        }

        .ad-url {
            font-size: 14px;
            color: #0077cc;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #0033aa;
        }

        /* Button außerhalb der Box */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        /* Navbar-Stile */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }

        /* Logo-Bereich */
        .navbar img {
            height: 40px; /* Logo-Größe anpassen */
            width: auto;
        }

        /* Optionaler Abstand für den Inhalt der Seite */
        .content {
            margin-top: 60px; /* Abstand zur Navbar */
            padding: 20px;
        }

    </style>
</head>
<body>
    <!-- Navbar mit Logo -->
    <div class="navbar">
        <img src="https://liliu.de/wp-content/uploads/2024/08/li_liu_logo@2x.png" alt="AIlon Logo">
    </div>
    <h1 style="text-align:center;">Google Ads Vorschau</h1>
    <div class="container">
        <div class="ad-container">
            <!-- Header with logo and brand name -->
            <div class="ad-header">
                <img src="https://www.ailon.io/favicon.ico" alt="AIlon Logo">
                <div>
                    <h1>AIlon</h1>
                    <p>www.ailon.io/<mark>buyer-persona/erstellen</mark></p>
                </div>
            </div>

            <!-- Ad Titles displayed side by side inside a <span> -->
            <div class="ad-title-container">
                <div id="adTitle" class="ad-title">
                    <span id="adTitle1">AIlon - KI Marktforschung</span><span>-</span>
                    <span id="adTitle2">Zielgruppen modellieren</span>
                </div>
            </div>

            <!-- Ad Descriptions displayed one below the other -->
            <div class="ad-description-container">
                <div id="adDescription1" class="ad-description">AIlon - KI Marktforschung und Zielgruppen-Analysen. Potenziale erkennen und gezielt nutzen.</div>
                <div id="adDescription2" class="ad-description">Nutzen Sie KI, um Ihre Zielgruppen präzise zu analysieren und Kampagnen zu optimieren.</div>
            </div>

        </div>
    </div>

    <!-- Button to generate preview -->
    <div class="button-container">
        <button onclick="generateAdPreview()">Neue Vorschau generieren</button>
    </div>

    <script>
        // Arrays mit Headlines und Beschreibungen
        const headlines = [
            "Persona definieren mit AIlon",
            "Mit AIlon Personas erstellen",
            "Präzise Buyer Personas mit KI",
            "KI-gestützte Persona-Analyse",
            "Für Marketing und Kreation",
            "DSGVO-Konform erstellen",
            "Buyer Personas für smarte Ads",
            "Buyer Persona erstellen mit KI",
            "Präzise Analysen mit AIlon",
            "Zielgruppen modellieren",
            "Zielgruppen & Marktpotenziale",
            "Persona erstellen & aktivieren",
            "Persona mit KI definieren",
            "Die Lösung für Buyer Personas",
            "Effektivere Werbung dank AIlon"
        ];

        const descriptions = [
            "Mit AIlon datenschutzkonforme Personas erstellen und Zielgruppen modellieren. Jetzt testen",
            "Präzise Buyer Persona für zielgerichtete Social Media Ads. AIlon Demo starten.",
            "AIlon modelliert mit KI & Daten genaue Buyer Personas, die direkt aktiviert werden können.",
            "Buyer Persona erstellen war gestern. Zielgruppen modellieren mit AIlon für präzise Ads.",
            ];

        // Funktion, die zufällige Kombinationen der Headlines und Beschreibungen anzeigt
        function generateAdPreview() {
            const headline1 = getRandomItem(headlines);
            const headline2 = getRandomItem(headlines.filter(item => item !== headline1));  // Verhindert doppelte Headlines
            const description1 = getRandomItem(descriptions);
            const description2 = getRandomItem(descriptions.filter(item => item !== description1));  // Verhindert doppelte Beschreibungen

            // Anzeigeninhalte aktualisieren
            document.getElementById("adTitle1").innerText = headline1;
            document.getElementById("adTitle2").innerText = headline2;
            document.getElementById("adDescription1").innerText = description1;
            document.getElementById("adDescription2").innerText = description2;
        }

        // Hilfsfunktion für zufällige Auswahl
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
    </script>

</body>
</html>
